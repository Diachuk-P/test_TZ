<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="modal-window">
                <div class="modal-window__title">
                    <span>
                        Сегодня вам выпал счастливый шанс. Не упустите его!
                    </span> 
                </div>
                <div class="modal-window__form">
                    <div class="modal-window__form-title"><span>
                        Получите мгновенный доступ к программе «Общее дело».Ваша прибыль составит <span class="blue">€15 004 071</span> 
                    </span></div>
                    <div class="modal-window__form-sub-title">
                        <span>СОЗДАЙТЕ АККАУНТ В «ОБЩЕМ ДЕЛЕ» ПРЯМО СЕЙЧАС</span>
                    </div>
                    <div class="form_name modal-size">
                        <div class="input-group__form">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" name="user_name" class="form-style" id="name" placeholder="Введите ваше имя" value="" required="true">
                        </div>
                    </div>
                    <div class="form__last-name modal-size">
                        <div class="input-group__form">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" name="user_name" class="form-style" id="lastName" placeholder="Введите вашу фамилию" value="" required="true">
                        </div>
                    </div>
                    <div class="form__mail modal-size">
                        <div class="input-group__form ">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="user_email" class="form-style" id="email" placeholder="Действующий e-mail" value="" required="true">
                        </div>
                    </div>
                    <div class="form__number modal-size">
                        <input type="tel"  id="phone" name="user_phone">
                    </div>
                    <div class="form__button">
                        <button class="button-regist-form" type="submit">Получить доступ</button>
                        <div class="form__block-oferta">
                            <input type="checkbox" name="oferta">
                            <span class="text-oferta">Я согласен на обработку персональных данных и получение рекламных материалов, и я согласен с <a href="/policy.html" target="_blank">публичной офертой</a></span>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="container">
                            <div class="section-logo">
                                <img class="trusted" src="assets/img/reg-footer-item-one.png" alt="Quantum System Verified">
                                <img class="trusted" src="assets/img/reg-footer-item-two.png" alt="Quantum System Verified">
                                <img class="trusted" src="assets/img/main-footer-item-three.png" alt="Quantum System Verified">
                                <img class="trusted" src="assets/img/reg-footer-item-four.png" alt="Quantum System Verified">
                                <img class="trusted" src="assets/img/main-footer-item-five.png" alt="Quantum System Verified">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
